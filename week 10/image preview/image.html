<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="container">
        <h1>Image Upload</h1>
        <div class="upload-section">
            <input type="file" id="image-input" multiple accept="image/*">
            <label for="image-input" class="upload-label">Upload Images</label>
            <button id="preview-btn" class="preview-button">Preview Images</button>
        </div>
    </div>
    <script src="image.js"></script>
</body>
</html>
