<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Michael</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="work.html">Works</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="hero">
        <div class="hero-text">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for collaborations, project inquiries, or just to say hello!</p>
            <form class="contact-form" action="#" method="post">
                <div style="margin-bottom:1rem;">
                    <input type="text" name="name" placeholder="Your Name" required style="padding:0.5rem;width:100%;max-width:350px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <input type="email" name="email" placeholder="Your Email" required style="padding:0.5rem;width:100%;max-width:350px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <textarea name="message" placeholder="Your Message" rows="4" required style="padding:0.5rem;width:100%;max-width:350px;"></textarea>
                </div>
                <button type="submit" style="padding:0.6rem 1.5rem;background:#5f27cd;color:#fff;border:none;border-radius:5px;font-size:1rem;cursor:pointer;">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
